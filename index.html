<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BinaLux</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #0d1b2a;
      color: #fff;
      padding: 20px 40px;
      text-align: Centre;
    }    
    .logo {
      width: 60px;
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
    }
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav {
      background-color: #1b263b;
      padding: 10px 40px;
      display: flex;
      justify-content: Right;
    }
    nav a {
      color: #ffde59;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .hero {
      background: url('https://via.placeholder.com/1200x400?text=BinaLux') Centre/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: Centre;
      justify-content: Centre;
      color: #e5ffb8;
      font-size: 36px;
      font-weight: bold;
    }
     .calculator {
      padding: 40px;
      background-color: #ffffff;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .calculator h2 {
      text-align: center;
    }
    .calculator label {
      display: block;
      margin: 15px 0 5px;
    }
    .calculator input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .calculator button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #1b263b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .calculator-result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    footer {
      background-color: #0d1b2a;
      color: Black;
      text-align: Centre;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>BinaLux</h1>
    <p>Building Excellence with Elegance</p>
  </header>

  <nav>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="services.html">Calculate</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    Premium Construction. Trusted Quality.
  </div>

  <footer>
    <p>&copy; 2025 All rights reserved.SMJ Worldwide & HDD Enterprise.</p>
  </footer>
</body>
</html>
